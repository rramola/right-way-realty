{% extends "base_template.html" %} {% load static%}
{% block content %}
<div class="content-section col-md-8 col-md-offset-2">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        {{ form.as_p}}
      </fieldset>
        <button id="registration_button">sign up</button>
        <a href="{% url "login" %}">Already have an account ?</a>
    </form>
  </div>
{% endblock content%}
